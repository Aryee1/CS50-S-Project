<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English–Twi Translator Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>English–Twi Translator Chatbot</h2>
        <form action="/" method="post">
            <input type="text" name="text" placeholder="Enter English phrase..." required>
            <button type="submit">Translate</button>
        </form>

        {% if translation %}
            <p><strong>Twi Translation:</strong> {{ translation }}</p>
        {% endif %}
    </div>
</body>
</html>
